<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jinja</title>
</head>
<body>
    <h1>Hello {{ name }}</h1>
    {% if is_Topper%}
    <p>You are a topper... Very good!</p>
    {% else %}
    <p>You need to work hard!</p>
    {% endif %}

    <h3>Your subjects:</h3>
    <ul>
        {% for subjects in subjects %}
        <li>{{subjects}}</li>
        {% endfor %}
    </ul>
</body>
</html>
